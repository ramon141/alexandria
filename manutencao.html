        <script>
            function contagem() {
                timer = 60 * 60 * 60;
                return function () {
                    var minutos,
                            segundos;

                    minutos = Math.floor(timer / 60);
                    segundos = timer % 60 <= 9 ? '0' + timer % 60 : timer % 60;
                    document.getElementById('mostracontagem').innerHTML = minutos + ':' + segundos;
                    timer--;
                    if (timer < 0)
                        clearInterval(comeca);
                }
            }

            var start = contagem()
            var comeca = setInterval(start, 1000);
        </script>
    </head>
